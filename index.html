<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <h1>Let's play a game</h1>
   <div class="row">
        <div class="column" id="rock"><img src="images/rock.jpg" style="width:100%;"></div>
        <div class="column" id="paper"><img src="images/paper.jpg" style="width:100%;"></div>
        <div class="column" id="scissors"><img src="images/scissors.jpg" style="width:100%;"></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="your-score">0</p>
            <p style="color:blue;">You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p style="color:blue;">Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move!!</p>
    </div>

    <script src="javaScript.js"></script>
</body>
</html>
